<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <div class="container">
        <h1>Password Strength Checker</h1>

        <div id="strengthBox">
            <p id="strengthText">Strength: --</p>
        </div>
    </div>

    <script src="PasswordApp.js"></script>
</body>
